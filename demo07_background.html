<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景图</title>
		<style type="text/css">
			#box1{
				width: 800px;
				height: 600px;
				background-color: pink;
				background-image: url(img/kakaxi.jpg);
				background-repeat: no-repeat;
				background-position: 200px 250px ;
			}
			#box2{
				width: 200px;
				height: 200px;
				background-color: yellow;
				background-image: url(img/kakaxi.jpg);
				background-repeat: no-repeat;
				background-position: -40px -60px;
			}
		</style>
	</head>
	<body>
		<!--
			background-position,定位背景图的位置
				left，right，top，bottom，center
				
				数值：左侧 顶部
				
		-->
		<div id="box1">
			
		</div>
		<div id="box2"></div>
	</body>
</html>
