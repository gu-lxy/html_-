<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pre</title>
	</head>
	<body>
		<!--
			pre标签：计算机的源代码
				<
				>
				ul
		-->
		<ul>
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
		</ul>
		
		<pre>
			&lt;ul&gt;
				&lt;li&gt;列表1&lt;/li&gt;
				&lt;li&gt;列表2&lt;/li&gt;
				&lt;li&gt;列表3&lt;/li&gt;
			&lt;/ul&gt;
		</pre>
	</body>
</html>
