<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iframe</title>
	</head>
	<body>
		<!--
			iframe,用于嵌套其他的页面。形成页面嵌套的效果
				width：宽度
				height：高度
				src：嵌套的页面的网址
				
		-->
		<h3>千锋教育</h3>
		<iframe
			width="500px"
			height="400px"
			src="http://www.qfedu.com/"
			frameborder="0"
			scrolling="no"
			></iframe>
	</body>
</html>
