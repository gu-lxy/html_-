<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
		<style type="text/css">
			#tab2{
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>

			<tr>
				<td>Data</td>

			</tr>
			<tr>
				<td>Data</td>
				<td>Data</td>
			</tr>
		</table>
		<hr />
		<table id="tab2" border="1px" width="200px" height="200px">
			<tr>
				<td>Data</td>
				<td>Data</td>
			</tr>
			<tr>
				<td>Data</td>
				<td>Data</td>
			</tr>
		</table>
	</body>
</html>
