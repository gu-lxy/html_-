		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />

	<body>
		<!--
			link标签
			1.CSS引入外部文件
				<link rel="stylesheet" type="text/css" href="css的路径">
					rel:stylesheet
					
					MIME类型：大类型/小类型
							image/jpg
							image/png
							
							text/css
							
					href=""
					
			2.网站缩略图标
				<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
				
				rel：icon
				type：image/x-icon
				href：图标的url
						网络地址
						本地图片：img目录下
				
				
		-->
	</body>
